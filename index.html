<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MinuteMail Inbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MinuteMail Inbox</h1>
    <button id="generate">Generate Email</button>
    <div id="emailBox" class="hidden">
      <p>Your Temp Email:</p>
      <div class="email-display">
        <span id="email"></span>
        <button id="copyBtn">Copy</button>
      </div>
      <p class="countdown">Expires in <span id="timer">600</span> seconds</p>
      <h3>Inbox:</h3>
      <ul id="inbox"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
