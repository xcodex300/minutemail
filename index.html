<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MinuteMail Inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <span>📩 MinuteMail</span>
    <span class="user-info">User Logged In</span>
  </div>
  <div class="inbox">
    <h2>Your Inbox</h2>
    <div class="message">
      <h3>Welcome to MinuteMail!</h3>
      <p>This is a preview of your temporary inbox. Real emails will show up here.</p>
    </div>
    <div class="message">
      <h3>🔐 Secure Login Success</h3>
      <p>You’ve successfully logged in using your phone number via OTP.</p>
    </div>
  </div>
</body>
</html>
